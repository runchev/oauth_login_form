<h3>Profile</h3>

<h5><strong>Nickname:</strong>{{profile.nickname}}</h5>
<div class="row">
    <div class="col-md-2">
        <img class="thumbnail" style="width:100%" src="{{profile.picture}}" alt="Profile picture">
    </div>
    <div class="col-md-10">
        <div class="list-group">
            <li class="list-group-item"><strong>Name: </strong>{{profile.name}}</li>
            <li class="list-group-item"><strong>Email: </strong>{{profile.name}}</li>
            <li class="list-group-item"><strong>Last Updated: </strong>{{profile.updated_at}}</li>
        </div>
    </div>
</div>
